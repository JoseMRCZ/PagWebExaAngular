<div class="app-container">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>The MovieDB API</span>
    <span class="example-spacer"></span>
    <span class="example-fill-remaining-space"></span>
    <div class="user-container">
      <h1>{{ userName }}</h1>
      <div class="user-container ">
        <div class="user-avatar">
          <img [src]="imag" routerLink="login" alt="Imagen de perfil">
        </div>
      </div>
     

    </div>
  </mat-toolbar>

  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="isDrawerOpened" class="vertical-drawer with-background">
      
      <div class="user-container">
        <p>{{ userName }}</p>   
      </div>
      <div class="user-container">
        <h1>{{ name }}</h1>
   
      </div>
      <div class="user-container ">
        <div class="user-avatar">
          <img [src]="imag" alt="Imagen de perfil">
        </div>
      </div>
      
      <div class="button-container">
        <button mat-button routerLink="components/lista-peliculas" (click)="toggleDrawer()">
          <mat-icon>home</mat-icon>
          Home
        </button>
        <button mat-button routerLink="components/listaP" (click)="toggleDrawer()">
          <mat-icon>event_seat</mat-icon>
          Pel√≠culas
        </button>
        <button mat-button routerLink="users" (click)="toggleDrawer()">
          <mat-icon>account_box</mat-icon>
          Usuarios
        </button>
        <button mat-button routerLink="login" (click)="toggleDrawer()">
          <mat-icon>exit_to_app</mat-icon>
          Salir
        </button>

      </div>
    </mat-drawer>

    <mat-drawer-content class="gradient-background">

      <router-outlet>
        <app-login></app-login>
      </router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

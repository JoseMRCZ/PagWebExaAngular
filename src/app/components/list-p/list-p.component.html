<div class="main-container">
    <div class="grid-container">
      <table mat-table [dataSource]="dataSource" *ngIf="dataSource">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let pelicula"> {{ pelicula.titulo }} </td>
        </ng-container>
  
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let pelicula">
            <img [src]="pelicula.images"  width="120" height="180" alt="Imagen de la película">
          </td>
        </ng-container>
  
        <ng-container matColumnDef="estreno">
          <th mat-header-cell *matHeaderCellDef> Estreno </th>
          <td mat-cell *matCellDef="let pelicula"> {{ pelicula.estreno }} </td>
        </ng-container>
  
        <ng-container matColumnDef="popularidad">
          <th mat-header-cell *matHeaderCellDef> Popularidad </th>
          <td mat-cell *matCellDef="let pelicula"> {{ pelicula.pop }} </td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let pelicula"> {{ pelicula.descricion }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['titulo', 'imagen', 'estreno', 'popularidad', 'descripcion']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['titulo', 'imagen', 'estreno', 'popularidad', 'descripcion'];"></tr>
      </table>
    </div>
  </div>
  
  <div class="paginator-container">
    <mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageIndex]="currentPage - 1" (page)="onPageChange($event)">
    </mat-paginator>
  </div>

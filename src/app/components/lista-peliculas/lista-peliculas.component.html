<div class="main-container">
  <div class="grid-container">
    <div *ngFor="let pelicula of peliculas" class="grid-item">
      <mat-card class="example-card">
        <img [src]="pelicula.images" (click)="mover(pelicula)" width="150" height="20" alt="Imagen de la pelÃ­cula">
      </mat-card>
    </div>
  </div>
  <br>
  <!-- Add pagination controls here if needed -->
  <div class="paginator-container">
    <mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageIndex]="currentPage - 1" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>

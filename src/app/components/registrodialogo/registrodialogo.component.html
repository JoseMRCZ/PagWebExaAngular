<form class="example-form custom-form">
    <div class="centered-label">
        <mat-form-field>
            <mat-label>Instituto Tecnol√≥gico de Oaxaca</mat-label>
            <input matInput disabled value="ITO">
        </mat-form-field>
    </div>

    <table  cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field></td>

            <td><mat-form-field class="example-full-width">
                    <mat-label>Apellido</mat-label>
                    <input matInput>
                </mat-form-field></td>
        </tr>
    </table>

    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Nombre Usuario</mat-label>
            <textarea matInput placeholder=""></textarea>
        </mat-form-field>
        
    </div>
    <div class="row">
        <mat-form-field class="full-width" >
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </div>
    <table  cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Telefono</mat-label>
                    <input matInput placeholder="0000-000-000">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input matInput placeholder="">
                </mat-form-field></td>
            <td>
        </tr>
    </table>
    <div class="centered-button">
        <button mat-raised-button (click)="closeDialog()">Confirmar</button>
    </div>
</form>

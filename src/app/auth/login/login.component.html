<div class="flex" *ngIf="showLogin">
  <div class="login-card">
    <mat-card>
      <br>
      <mat-card-title class="centered">
        Iniciar sesión
      </mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <mat-label>Correo - Nombre de Usuario</mat-label>
            <input matInput type="email" placeholder="Ingresa tu Correo - Nombre de Usuario" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingresa tu Contraseña" formControlName="password" />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions class="button-centered">
        
          <button (click)="login()" color="accent" type="submit" mat-raised-button [disabled]="!loginForm.valid">
            <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>    
      </mat-card-actions>
      <p class="mb-0 text-center">¿No tienes cuenta? <a href="javascript:void(0)" class="text-dark-50 fw-bold" (click)="abrirDialogoRegistro()">Registrar</a>
      </p>    
    </mat-card>
  </div>
</div>

<div class="grid-container">
    <div class="grid-item">
        <table mat-table [dataSource]="paginatedUsers" matSort>

            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{ user.titulo }} {{ user.nombre }} {{ user.apellido }} </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let user"> {{ user.user }} </td>
            </ng-container>

            <ng-container matColumnDef="foto"> <!-- Cambia "user" a "foto" -->
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let user">
                    <img [src]="user.images" alt="Imagen del usuario" class="avatar-image">
                </td>
            </ng-container>


            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let user"> {{ user.edad }} </td>
            </ng-container>

            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
            </ng-container>

            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
                <td mat-cell *matCellDef="let user"> {{ user.tel }} </td>
            </ng-container>

            <!-- Asigna las columnas a la tabla -->
            <tr mat-header-row *matHeaderRowDef="['nombre', 'user', 'foto', 'edad', 'correo', 'tel']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['nombre', 'user', 'foto', 'edad', 'correo', 'tel'];"></tr>
        </table>
    </div>
</div>
<mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageIndex]="currentPage - 1"
    (page)="onPageChange($event)"></mat-paginator>
